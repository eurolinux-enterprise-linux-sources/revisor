# Revisor base config file
# This file will be updated, so make sure to watch .rpmnew stuff

##
## This file is for Fedora Unity Re-Spins specifically
##

[revisor]
media_installation_dvd = 0
media_installation_cd = 0
media_installation_tree = 0
media_utility_rescue = 0
media_live_optical = 1
media_live_thumb = 0

dependency_resolve_allow_conflicts = 1
mode_respin = 1

kickstart_manifest = 1

copy_local = 1

answer_yes = 1
getbinary = 1
getsource = 1
bugurl = http://bugzilla.redhat.com

version = rawhide
version_from = DEVEL

lm_fstype = ext4

##
## Models
##

[rawhide-i386-live-aos-respin]
description = Fedora Unity Live AOS Re-Spin Model for Fedora rawhide
main = /etc/revisor-unity/conf.d/revisor-rawhide-i386-live-aos-respin.conf
iso_basename = Fedora-Unity-AOS-$datestamp
iso_label = FU Live $datestamp
architecture = i386
kickstart_file = /usr/share/spin-kickstarts/fedora-aos.ks

