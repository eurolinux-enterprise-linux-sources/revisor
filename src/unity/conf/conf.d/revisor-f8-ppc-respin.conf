[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=redhat-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=0
plugins=1
metadata_expire=1800
installroot=/var/tmp/revisor
failovermethod=priority

[fedora]
name=Fedora 8 - ppc
baseurl=http://download.fedoraproject.org/pub/fedora/linux/releases/8/Everything/ppc/os/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-8&arch=ppc
enabled=1
gpgcheck=0

[fedora-source]
name=Fedora 8 - Source
baseurl=http://download.fedoraproject.org/pub/fedora/linux/releases/8/Everything/source/SRPMS/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-source-8&arch=src
enabled=0
gpgcheck=0

[updates]
name=Fedora 8 - ppc - Updates
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/8/ppc/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f8&arch=ppc
enabled=1
gpgcheck=0

[updates-source]
name=Fedora 8 - Source - Updates
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/8/SRPMS/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-source-f8&arch=src
enabled=0
gpgcheck=0

[updates-newkey]
name=Fedora 8 - ppc - Updates Newkey
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/8/ppc.newkey/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-f8.newkey&arch=ppc
enabled=1
gpgcheck=0

[updates-newkey-source]
name=Fedora 8 - Updates Source Newkey
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/8/SRPMS.newkey/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-released-source-f8.newkey&arch=ppc
