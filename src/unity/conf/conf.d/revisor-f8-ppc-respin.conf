mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-testing-source-f8&arch=src
enabled=0
gpgcheck=0

[updates-testing-newkey]
name=Fedora 8 - ppc - Test Updates Newkey
failovermethod=priority
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/testing/8/ppc.newkey/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-testing-f8.newkey&arch=ppc
