gpgcheck=0

[updates-testing]
name=Fedora 8 - ppc - Test Updates
baseurl=http://download.fedoraproject.org/pub/fedora/linux/updates/testing/8/ppc/
mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=updates-testing-f8&arch=ppc
